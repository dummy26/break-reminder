<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="main">

        <div class="breakDiv">
            <h2 class='heading'>Micro Break</h2>
            <div class='labelInput'>
                <label for="microRepeatInterval">Repeat Interval (minutes)</label>
                <input type="number" name="microRepeatInterval" min="1" value='5'>
            </div>
            <div class='labelInput'>
                <label for="microBreakTime">Break Time (s)</label>
                <input type="number" name="microBreakTime" min="1" value='5'>
            </div>
        </div>


        <div class="breakDiv">
            <h2 class='heading'>Normal Break</h2>
            <div class='labelInput'>
                <label for="normalRepeatInterval">Repeat Interval (minutes)</label>
                <input type="number" name="normalRepeatInterval" min="1" value='30'>
            </div>
            <div class='labelInput'>
                <label for="normalBreakTime">Break Time (s)</label>
                <input type="number" name="normalBreakTime" min="1" value='60'>
            </div>
        </div>
        <button type="submit" id='saveBtn'>Save</button>
    </div>

    <script src="./settings.js"></script>
</body>

</html>
